<html>
    <head>
        <title>My Shopping List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="css/mediaquery.css" type="text/css" />
        <link rel="stylesheet" href="css/main.css" type="text/css" />
				<style>
					@media (min-width: 767px) and (max-width: 1200px) {
	.list {
		max-width: 750px;
	}
	.col-lg-1 {
		display: block;
	}
	.add-item {
		max-width: 690px;
	}
}
				</style>
    </head>
    
    <body>
        
        <div class="container-fluid"> 
            <div class="row header">
                <div class="header-content">
                    <div class="col-lg-5 col-md-4" style="z-index: 1">
                        <img src="img/logo.jpg" alt="" style="float:right" class="img-responsive"/>
                    </div>
                    <div class="col-lg-7 col-md-8">
                        <h1>My Shopping List</h1>
                    </div>
                </div>
            </div> 
            
            <div class="row">
                <div class="popup-help">
                    <ul>
                        <li>Write an item in the form bellow and press the button.</li>
                        <li>Delete an item by pressing the trash icon.</li>
                        <li>Make an item ready by pressing the pipe icon.</li>
                        <li>Drag items to reorder the list.</li>
                    </ul>
                </div>
                <div class="help">
                        <button class="how-works center-block" >
                        How Works?
                        </button>
                </div>
            </div>
        
            <div class="row">
                <div class="big-input">
                    <form class="form-inline">
                        <input type="text" name="input" value="Add an item here" onfocus="value=''" class="add-item" >
                        <button type="submit" class="btn" name="submit"><img src="img/pipe.png" alt=""></button>
                    </form>
                </div>
            </div>
            
            <div class="row">
                <div class="list">

                    <div class="col-lg-12 shopping-list">
                        
                    </div>
                   
                   <div class="col-lg-12">
                       <div class="functions">
                            <button name="select" class="select-all">Select all</button>
                            <button name="delete" class="delete">Delete selected items</button>
                        </div>
                   </div>
                   
                </div>
            </div>
            
        </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    

    </body>
</html>
